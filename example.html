<!doctype html>
<html>
	<head>
		<title>Labels in Leaflet?</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<link rel="stylesheet" href="leaflet-labeler.css" />
		<script src="leaflet-labeler.js"></script>

		<style>
			html, body {
                height: 100%;
                margin: 0;
            }
            #map_div {
				width: 100%;
				height: 100%;
			}
            .leaflet-label {
                white-space: nowrap;
                font-size: 15px;
                text-shadow: -1px -1px #fff, 1px 1px #fff, -1px 1px #fff, 1px -1px #fff, 0 -1px #fff, 0 1px #fff;
                width: auto;
                height: auto;
                bottom: 0;
                position: absolute;
            }
            .leaflet-label-left {
                /*right: 10px;*/
            }
            .leaflet-label-right {
                /*left: 10px;*/
            }
		</style>
	</head>
	<body>
		<div id="map_div"></div>
		<script>
 
            let props=o=>{
                let s='';
                for (let i in o) s+=i+': '+o[i]+'<br/>';
                return s;
            }

            const map=L.map('map_div').fitBounds([[45.5,16],[48.5,23]]);
            
			const osm=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                  }).addTo(map);
			
            var ll;
            fetch('hu_settl.geojson'/*'somogy_places.geojson'*/).then(r=>r.json()).then(d=>{
                ll=L.labeler(d,{pointToLayer: (gj,ll)=>L.circleMarker(ll,{radius:gj.properties.population?Math.log(gj.properties.population):1}), labelProp:'name', labelPos:'auto', priorityProp:'population'}).addTo(map).bindPopup(l=>props(l.feature.properties));
            });
		</script>
	</body>
</html>
